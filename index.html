---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list--item">
        <a class="post-list--item--link" href="{{ post.url | prepend: site.baseurl }}">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            {{ post.title }}
          </h2>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
